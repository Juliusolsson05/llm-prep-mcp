[pytest]
# Pytest configuration for LLM Context Prep MCP Server

# Async mode for testing async functions
asyncio_mode = auto

# Test discovery paths
testpaths = tests scripts

# Python files to discover
python_files = test_*.py

# Python functions to discover
python_functions = test_* t_*

# Command line options
addopts = -v --tb=short -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    asyncio: marks tests as async tests

# Minimum version of pytest required
minversion = 7.0

# Ignore certain paths
norecursedirs = .git .venv venv node_modules __pycache__ *.egg-info

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
