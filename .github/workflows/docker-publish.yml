# =============================================================================
# Docker Build & Publish Workflow
# =============================================================================
# Triggers:
#   - Push to main branch (publishes :latest-dev and :sha-xxx)
#   - Release created (publishes :vX.Y.Z and :latest)
#   - Manual trigger via workflow_dispatch
# =============================================================================

name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'docker/**'
      - 'requirements.txt'
      - '.github/workflows/docker-publish.yml'
  release:
    types: [published]
  workflow_dispatch:  # Manual trigger

env:
  # Docker Hub
  DOCKERHUB_REPO: juliusolsson/llm-prep
  # GitHub Container Registry
  GHCR_REPO: ghcr.io/juliusolsson05/llm-prep-mcp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # ----------------------------------------------------------------------
      # Setup
      # ----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ----------------------------------------------------------------------
      # Login to Registries
      # ----------------------------------------------------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------------------------------------------
      # Generate Tags
      # ----------------------------------------------------------------------
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_REPO }}
            ${{ env.GHCR_REPO }}
          tags: |
            # For releases: v1.0.0, v1.0, v1, latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # For main branch: latest-dev, sha-abc1234
            type=raw,value=latest-dev,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=sha-,enable=${{ github.ref == 'refs/heads/main' }}
            # Always tag latest on release
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

      # ----------------------------------------------------------------------
      # Build and Push
      # ----------------------------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      # ----------------------------------------------------------------------
      # Summary
      # ----------------------------------------------------------------------
      - name: Image digest
        run: |
          echo "## ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Install" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "claude mcp add llm-prep -s user -- docker run -i --rm -v '\$(pwd):/workspace' ${{ env.DOCKERHUB_REPO }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
