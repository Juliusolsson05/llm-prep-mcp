# =============================================================================
# Test Workflow
# =============================================================================
# Runs tests on pull requests and pushes to main
# =============================================================================

name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'scripts/test_server.py'
      - 'requirements.txt'
      - '.github/workflows/test.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run integration tests
        run: |
          python scripts/test_server.py

  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test Docker build
        run: |
          docker build -f docker/Dockerfile -t llm-prep-mcp:test .

      - name: Test container runs
        run: |
          docker run --rm llm-prep-mcp:test python -c "print('Container OK')"

      - name: Test MCP server imports
        run: |
          docker run --rm llm-prep-mcp:test python -c "from mcp.server.fastmcp import FastMCP; print('MCP OK')"

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install ruff black

      - name: Check formatting with black
        run: |
          black --check src/ scripts/ tests/ || echo "::warning::Code formatting issues found"

      - name: Lint with ruff
        run: |
          ruff check src/ scripts/ || echo "::warning::Linting issues found"
